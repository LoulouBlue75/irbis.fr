# ACI Contract: Dashboard Overview
# ID: dashboard-overview
# Description: Main entry point for the recruiter cockpit.

context:
  user:
    role: "recruiter" | "admin"
    organizationId: string

data:
  stats:
    activeMandates: number
    pipelineCount: number
    placementsThisMonth: number
    newTalentsThisWeek: number
  
  recentActivity:
    - id: string
      type: "mandate_created" | "candidate_match" | "placement" | "system_alert"
      message: string
      timestamp: string
      metadata: object

  quickActions:
    - label: "New Mandate"
      action: "createMandate"
      icon: "plus-circle"
    - label: "Ingest Profile"
      action: "ingestProfile"
      icon: "upload"

actions:
  createMandate:
    description: "Navigate to mandate creation wizard"
    navigation: "/dashboard/mandates/new"

  ingestProfile:
    description: "Open profile ingestion modal or page"
    navigation: "/dashboard/ingestion"

  viewMandate:
    description: "Navigate to specific mandate cockpit"
    parameters:
      mandateId: string
    navigation: "/dashboard/mandates/:mandateId"

  viewTalentPool:
    description: "Navigate to global talent list"
    navigation: "/dashboard/talents"
